<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal detail</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class ="main">
         <h4 class="heading">Required Field are denaoted by'*'</h4>
         <div class="Personal">
         <fieldset>
            <legend><h3>Personal Details</h3></legend>
            <form action="submit">
                <label for="name">First Name*</label>
                <input type="text" id="name" name="first" required placeholder="Enter your first name">

                <label for="Last name">Last Name*:</label>
                <input type="name" id="name" name="last" required placeholder="Enter your last name">
                <br>
                <br>
                <label for="dob ">Date of Birth(DOB) *:</label>
                <input type="date" id="date" name="dob" required >
                <label for="age">Age *:</label>
                <input type="text" id="age" name="age" required placeholder="Enter your age">
                </form>
            </fieldset>


         </div>
         <div>
         <fieldset>
            <legend><h3>Gender*</h3></legend>
            <form action="submit"></form>
             <label>Male</label>
    <input type="radio" , name="gender" required>
     <label>Female</label>
    <input type="radio" , name="gender" required>
    <label>Others:</label>
    <input type="radio" , name="gender" required>
         </div>
        </fieldset>
         <div>
            <fieldset>
            <legend><h3>Contact Information </h3></legend>
            <form action="submit">
                <label for="phone">Phone Number*:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                <label for="email">Email id*:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email id">

            </fieldset>
         </div>
            <div>
                <fieldset>
                <legend><h3>Address Detail</h3></legend>
                <form action="submit">
                    <label for="address">Address*:</label>
                    <input type="text" class="input" id="address" name="address" required placeholder="Enter your address">
                    <label for="state">State*:</label>
                    <input type="text" class="input" id="state" name="state" required placeholder="Enter your state">
                    <br>
                    <br>
                    <label for="city">City*:</label>
                    <input type="text" id="city" name="city" required placeholder="Enter your city">
                    <label for="zip">PinCode*:</label>
                    <input type="text" class="input" id="zip" name="zip" required placeholder="Enter your pincode">
                </form>
                </fieldset>
                <div>
                    <fieldset>
                        <legend><h3>Login Detail</h3></legend>
                        <form action="submit">
                        <label for="username">Username*:</label>
                        <input type="text" class="input" id="username" name="username" required placeholder="Enter your username">
                        <br>
                        <br>
                        <label for="password">Password*:</label>
                        <input type="password" class="input" id="password" name="password" required placeholder="Enter your password">
                        </form>
                    </fieldset>
                </div>
                <br>
                <button><a href="login.html" class="submit-button">Submit</a></button>
                <button type="reset" class="reset">Reset</button>
                

    </div>
</body>
</html>
